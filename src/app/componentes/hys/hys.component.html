<div class="row">

<h1>Hard & Soft skills</h1>

<div class="col-lg-2">
  <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
</div>

  <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
    <circle-progress
         [percent]="(skill.porcentaje)" 
         [radius]="100"
         [showUnits]="false"
         [imageSrc]="''" 
         [title]="(skill.nombre)"
         [titleColor]="'#FFFFFF'"
         [showTitle]="true" 
         [showImage]="false" 
         [imageHeight]="100"
         [imageWidth]="100"
         [showSubtitle]="false"
         [outerStrokeWidth]="10"
         [innerStrokeWidth]="5"
         [outerStrokeColor]="'#FFD55A'"
         [innerStrokeColor]="'white'"
         [animation]="true"
         [animationDuration]="350"
     ></circle-progress>
 <div>
  <td *ngIf="isLogged">
    <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
      <i class="bi bi-pencil-fill"></i> EDITAR</button>
  </td>
  <td *ngIf="isLogged">
    <button class="btn btn-danger" (click)="delete(skill.id)">
      <i class="bi bi-trash-fill"></i> BORRAR</button>
  </td>
 </div>

</div>
</div>
